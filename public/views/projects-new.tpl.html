<article class="projects">
    <section class="container">
        <div class="row">
            <div class="col-xs-6">
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label for="title">Project title</label>
                        <input ng-model="project.title" type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="filters">Filters</label>
                        <input ng-model="project.filters" type="text" class="form-control" id="filters" placeholder="Filters">
                    </div>
                    <div class="form-group">
                        <label for="projectId">Project id</label>
                        <input ng-model="project.projectId" type="text" class="form-control" id="projectId" placeholder="Project id">
                    </div>
                    <div class="form-group">
                        <label for="topicIds">Topic id's</label>
                        <input ng-model="project.topicIds" type="text" class="form-control" id="topicIds" placeholder="Topic id's">
                    </div>
                    <div class="form-group">
                        <label for="limit">Limit</label>
                        <input ng-model="project.limit" type="text" class="form-control" id="limit" placeholder="Limit">
                    </div>
                    <div class="form-group">
                        <label for="offset">Offset</label>
                        <input ng-model="project.offset" type="text" class="form-control" id="offset" placeholder="Offset">
                    </div>
                    <div class="form-group">
                        <label for="since">Since</label>
                        <input ng-model="project.since" type="text" class="form-control" id="since" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="until">Until</label>
                        <input ng-model="project.until" type="text" class="form-control" id="until" placeholder="Date">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </section>
</article>
